spring.application.name=candy_backend

server.port=8080
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_candy?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=2333

#Jwt
jwt.header=Authorization
jwt.tokenHead=Bearer
jwt.secret=mySecret
jwt.expiration=14400000
jwt.route.authentication.path=/auth/login
jwt.route.authentication.refresh=/auth/refresh
jwt.route.authentication.register=/auth/register

logging.level.cn.lmu.candy.mapper=debug
#logging.level.org.springframework=DEBUG